name: Build ManagEZ VST3

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download JUCE
      run: |
        Invoke-WebRequest -Uri "https://github.com/juce-framework/JUCE/archive/refs/tags/8.0.4.zip" -OutFile "juce.zip"
        Expand-Archive -Path "juce.zip" -DestinationPath "."
        Rename-Item -Path "JUCE-8.0.4" -NewName "JUCE"
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
    
    - name: Build Plugin
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ManagEZ-VST3-Windows
        path: |
          build/SimpleChecklistVST_artefacts/Release/VST3/ManagEZ.vst3
          build/SimpleChecklistVST_artefacts/Release/Standalone/ManagEZ.exe
